<div ng-init="getProgramList('t', '1')" class="list">
  <h2>T</h2>
  <a href="#/t" id="T1" ng-click="getProgramList('t', '1')">1</a>
  <a href="#/t" id="T2" ng-click="getProgramList('t', '2')">2</a>
  <a href="#/t" id="T3" ng-click="getProgramList('t', '3')">3</a>
  <a href="#/t" id="T4" ng-click="getProgramList('t', '4')">4</a>
<ul class="programs">
  <li ng-repeat="program in programs">
    <p class="title"><a href="http://bbc.co.uk/iplayer/episode/{{program.initial_children[0].id}}">{{program.title}}</a></p>
    <a id="{{program.image}}" href="http://bbc.co.uk/iplayer/episode/{{program.initial_children[0].id}}"><img src="{{program.image}}" title="Watch {{program.title}}"></a>
    <p class="synopsis">{{program.synopses.small}}</p>
  </li>
</ul>
</div>
